<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Creators Studio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .form-box {
      margin: 1rem auto;
      max-width: 400px;
      padding: 1rem;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: gold;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      color: lightgreen;
      font-weight: bold;
    }
  </style>
  <script src="https://www.paypal.com/sdk/js?client-id=AQgoEsXMSG92HCurAfIz9VB6FklPn_EzCkXn0S04kzzinjRZiGrLctBv7PXGL3Gxt2DKmdp1h6a_1lDZ&vault=true&intent=subscription"></script>
</head>
<body>
  <h1>AI Creators Studio</h1>

  <div class="form-box">
    <form id="signup-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="message"></div>
  </div>

  <div id="paypal-button-container-P-8DP70117TD556851YNA33XXA"></div>

  <script>
    // Signup form submission
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = e.target.name.value;
      const email = e.target.email.value;
      const password = e.target.password.value;

      const response = await fetch('https://ai-creators-studio-viral.onrender.com/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const result = await response.json();
      document.getElementById('message').textContent = result.message || result.error || "Signed up!";
    });

    // PayPal subscription button
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-8DP70117TD556851YNA33XXA'
        });
      },
      onApprove: function(data, actions) {
        alert('Subscription successful! ID: ' + data.subscriptionID);
      }
    }).render('#paypal-button-container-P-8DP70117TD556851YNA33XXA');
  </script>
</body>
</html>
