<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Creators Studio - Subscribe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    #paypal-button-container {
      margin: 1rem 0;
    }
    .disclaimer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subscribe for just $18/month</h2>
    <div id="paypal-button-container"></div>
    <p class="disclaimer">Cancel anytime. Secure payments powered by PayPal.</p>
  </div>

  <!-- PayPal SDK script -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQgoEsXMSG92HCurAfIz9VB6FklPn_EzCkXn0S04kzzinjRZiGrLctBv7PXGL3Gxt2DKmdp1h6a_1lDZ&vault=true&intent=subscription"></script>

  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-8DP70117TD556851YNA33XXA'  // Your PayPal subscription plan ID
        });
      },
      onApprove: function(data, actions) {
        alert('Subscription successful! ID: ' + data.subscriptionID);
        // TODO: Call your backend API to record subscription here, e.g.:
        // fetch('/api/paypal-subscription', {method: 'POST', body: JSON.stringify({subscriptionID: data.subscriptionID})})
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
