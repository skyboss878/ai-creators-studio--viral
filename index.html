<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Creators Studio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    .form-box, .output-box {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      margin: 1rem auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    input, button, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background: gold;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AI Creators Studio</h1>

  <div class="form-box">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
  </div>

  <div class="form-box">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="form-box">
    <h2>Enter Prompt</h2>
    <textarea id="prompt" rows="3" placeholder="Type your viral video idea..."></textarea>
    <button onclick="generate()">Generate Video Idea</button>
  </div>

  <div class="output-box">
    <h3>Result:</h3>
    <pre id="result"></pre>
  </div>

  <div class="form-box">
    <h2>Subscribe to Unlock Full Access</h2>
    <div id="paypal-button-container-P-8DP70117TD556851YNA33XXA"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=AQgoEsXMSG92HCurAfIz9VB6FklPn_EzCkXn0S04kzzinjRZiGrLctBv7PXGL3Gxt2DKmdp1h6a_1lDZ&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    paypal.Buttons({
        style: {
            shape: 'rect',
            color: 'gold',
            layout: 'vertical',
            label: 'subscribe'
        },
        createSubscription: function(data, actions) {
          return actions.subscription.create({
            plan_id: 'P-8DP70117TD556851YNA33XXA'
          });
        },
        onApprove: function(data, actions) {
          alert('Subscription ID: ' + data.subscriptionID);
        }
    }).render('#paypal-button-container-P-8DP70117TD556851YNA33XXA');
  </script>

  <script src="script.js"></script>
</body>
</html>
