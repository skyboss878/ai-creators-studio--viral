<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Creators Studio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: white;
    }

    nav {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff3c3c;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: #1a1a1a;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero-cta {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 0.5rem;
      background: #ff3c3c;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }

    .upload-section {
      padding: 2rem;
      background: #121212;
      text-align: center;
    }

    input[type="text"], textarea {
      width: 80%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      font-size: 1rem;
      background: #ff3c3c;
      border: none;
      color: white;
      border-radius: 5px;
    }

    .result {
      padding: 2rem;
      background: #222;
      margin-top: 2rem;
      border-radius: 8px;
    }

    .result p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="logo">ðŸŽ¬ AI Creators Studio</a>
    <ul class="nav-links">
      <li><a href="#generate">Generate</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Create Viral Content with AI</h1>
    <p>Turn your ideas into viral videos, hashtags, and captions in seconds.</p>
    <a href="#generate" class="hero-cta">Start Now</a>
  </section>

  <section class="upload-section" id="generate">
    <h2>Describe Your Idea</h2>
    <input type="text" id="ideaInput" placeholder="Describe your video idea..."/>
    <br/>
    <button onclick="generateContent()">Generate Viral Content</button>

    <div class="result" id="result" style="display: none;">
      <h3>Generated Results</h3>
      <p><strong>Hashtags:</strong> <span id="hashtags"></span></p>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <p><strong>Video Status:</strong> <span id="video"></span></p>
    </div>
  </section>

  <script>
    async function generateContent() {
      const idea = document.getElementById("ideaInput").value;

      const response = await fetch('https://ai-creators-studio-viral.onrender.com/generate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ idea: idea })
      });

      const data = await response.json();
      document.getElementById("hashtags").innerText = data.hashtags;
      document.getElementById("description").innerText = data.description;
      document.getElementById("video").innerText = data.video;

      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>
