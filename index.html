<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Creators Studio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .form-box {
      margin: 1rem auto;
      max-width: 400px;
      padding: 1rem;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    input, button {
      width: 90%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #00c896;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ AI Creators Studio</h1>
  <p>Generate viral videos, schedule posts & monetize content with AI. Start for free, upgrade anytime!</p>

  <!-- Signup Form -->
  <div class="form-box">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <!-- Login Form -->
  <div class="form-box">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- PayPal Subscription -->
  <div class="form-box">
    <h2>Subscribe to Pro</h2>
    <div id="paypal-button-container-P-8DP70117TD556851YNA33XXA"></div>
  </div>

  <p id="message"></p>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQgoEsXMSG92HCurAfIz9VB6FklPn_EzCkXn0S04kzzinjRZiGrLctBv7PXGL3Gxt2DKmdp1h6a_1lDZ&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>

  <script>
    let token = "";

    // Signup
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch('https://ai-creators-studio-viral.onrender.com/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        document.getElementById('message').textContent = data.message || data.error || "Signed up!";
      } catch (err) {
        document.getElementById('message').textContent = "Signup failed.";
      }
    });

    // Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch('https://ai-creators-studio-viral.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.access_token) {
          token = data.access_token;
          document.getElementById('message').textContent = "Login successful!";
        } else {
          document.getElementById('message').textContent = data.message || "Login failed.";
        }
      } catch (err) {
        document.getElementById('message').textContent = "Login error.";
      }
    });

    // PayPal Subscribe
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-8DP70117TD556851YNA33XXA'
        });
      },
      onApprove: async function(data, actions) {
        alert("Subscription successful: " + data.subscriptionID);

        // Send to backend to store the subscription with JWT
        try {
          const res = await fetch('https://ai-creators-studio-viral.onrender.com/api/subscription', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ subscriptionID: data.subscriptionID })
          });
          const responseData = await res.json();
          document.getElementById('message').textContent = responseData.message || "Subscription saved!";
        } catch (err) {
          document.getElementById('message').textContent = "Subscription failed to save.";
        }
      }
    }).render('#paypal-button-container-P-8DP70117TD556851YNA33XXA');
  </script>
</body>
</html>
