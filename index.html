<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Creators Studio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      margin: 1rem 0;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #00c6ff;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0072ff;
    }
    #videoResult {
      margin-top: 2rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
    }
    #paypal-button-container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>AI Creators Studio</h1>

  <!-- Signup Form -->
  <form id="signupForm">
    <h3>Sign Up</h3>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <h3>Login</h3>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Video Generation Form -->
  <form id="videoForm">
    <h3>Generate Viral Video</h3>
    <input type="text" name="prompt" placeholder="Enter a viral video idea..." required />
    <button type="submit">Generate</button>
  </form>

  <!-- Output Video -->
  <div id="videoResult"></div>

  <!-- PayPal Subscription -->
  <div id="paypal-button-container"></div>

  <!-- PAYPAL SCRIPT -->
  <script src="https://www.paypal.com/sdk/js?client-id=AQgoEsXMSG92HCurAfIz9VB6FklPn_EzCkXn0S04kzzinjRZiGrLctBv7PXGL3Gxt2DKmdp1h6a_1lDZ&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-8DP70117TD556851YNA33XXA'
        });
      },
      onApprove: function(data, actions) {
        alert("Subscription completed! ID: " + data.subscriptionID);
        // You can call backend here to log subscriptionID if needed
      }
    }).render('#paypal-button-container');
  </script>

  <!-- SCRIPT.JS -->
  <script src="script.js"></script>

</body>
</html>
